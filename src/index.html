<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Card Flip</title>
    <link rel="stylesheet" href="scss/main.scss" />

  <body>
    <div class="card">
      <div class="card__content">
        <div class="card__front">
          <h3 class="card__title">Grummel</h3>
          <p class="card__subtitle">The Spiral Epopt</p>
        </div>

        <div class="card__back">
          <div class="card__stats">
            This is where we put some stats and stuff
          </div>
          <p class="card__flavor-text">A frog on a log in a bog with a dog</p>
        </div>
      </div>
    </div>
  </body>
